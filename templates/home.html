{% extends "base.html" %}
{% block page %}

  <h1>Madlibs</h1>
  <form action="/story">
    {% for prompt in prompts %}
      <p>
        <label>{{ prompt.capitalize().replace("_", " ") }}</label>
        <input type="text" name="{{prompt}}">
      </p>
    {% endfor %}
    <button type="submit" class="search-btn">Submit</button>
  </form>
  
{% endblock %}
